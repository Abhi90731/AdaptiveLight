<!DOCTYPE html>
<html>
<head>
  <title>Eye Protector</title>
  <style>
    body { font-family: sans-serif; padding: 10px; width: 240px; }
    label { display: flex; justify-content: space-between; align-items: center; margin-top: 10px; }
    .switch {
      position: relative;
      display: inline-block;
      width: 42px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #4CAF50;
    }
    input:checked + .slider:before {
      transform: translateX(18px);
    }
    hr { margin: 15px 0; }
  </style>
</head>
<body>
  <h3>Eye Protector</h3>

  <label>
    Enable Filter
    <span class="switch">
      <input type="checkbox" id="toggleExtension">
      <span class="slider"></span>
    </span>
  </label>

  <hr>

  <label style="flex-direction: column; align-items: flex-start;">
    <span>Filter Strength</span>
    <input type="range" id="filterOpacity" min="0.1" max="0.5" step="0.05" style="width: 100%;">
  </label>

  <div style="margin-top: 10px;">
    <button id="resetDefaults">Use System Defaults</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
